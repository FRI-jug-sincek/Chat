kumuluzee:
  name: chat-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ChatDS
      connection-url: jdbc:postgresql://localhost:5432/chat
      username: dbchat
      password: postgres
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/ChatDS